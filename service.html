                      <li> <section class="span2 offset1"><i class="icon-lightbulb"></i></section>
                      <section class="span9"><a href="#">ВИРОБНИЦТВО ТА ПОСТАЧАННЯ</a>
                          <p>Виробничий підрозділ <span style="color: #82785a;">ПП «Фасад»</span> площею 0,5 га розташований в м. Луцьку, розташований за 70 км від кордону з ЄС, що дає можливість в найкоротший термін здійснювати прямі поставки матеріалів та комплектуючих з країн ЄС (приклад – поставка покрівельного титан- цинку на Макдональдс на Поштовій площі з Франції на об'єкт за 48 годин, включно з розмитненням). <span style="color: #82785a;">цех алюмінієвих конструкцій:</span> <span style="color: #c0930a;">комплекс для двухвимірної обробки алюмінієвих фасадних конструкцій (GRAULE); обладнання для виробництва алюмінієвих конструкцій (PREZ MET, ALUPROF, YIL MAZ, ELUMATEK);</span>  <span style="color: #82785a;">цех виробництва алюмінієвих композитних панелей (Alucobond)</span> <span style="color: #c0930a;">універсальний комплекс (STRIEBIG); універсальний вальцовочний станок:  продольний (1.15 м),  поперечний (L до 3,6м);   листогин (TAPCO, 3,3 м).</span> <span style="color: #82785a;">виготовлення високоточних просторових металоконструкцій:</span> <span style="color: #c0930a;">Червоноградський завод металевих конструкцій – на партнерських засадах.</span></p></section>
                      </li>
                      <li> <section class="span2 offset1"><i class="icon-picture"></i></section>
                     <section class="span9"> <a href="#">МОНТАЖ</a>
                         <p><span style="color: #82785a;">ПП «Фасад»</span>, використовуючи 16-річний досвід, виконує повний комплекс робіт по влаштуванню огороджуючих конструкцій з високотехнологічних матеріалів, починаючи з даху і закінчуючи вхідними групами. Окремо слід наголосити на нашій спеціалізації по монтажу скляних конструкцій МЕГА формату (до 3,2х9,0 м). Для цього у ПП «Фасад» є 2 необхідне <span style="color: #82785a;">спеціалізоване обладнання:</span> <span style="color: #c0930a;">автономні вакуумні присоски (600, 1200 кг); гідропідіймачі, талі, лебідки; будівельні риштування німецької фірми (BAUMANN) - 1000 м ; люльки 2,5/9,0 м; пересувні монтажні вишки (h = 9,0 м);</span> <span style="color: #82785a;">Автопарк:</span> <span style="color: #c0930a;">спеціалізована техніка для перевезення великогабаритного скла, до 7,5 м (DAF); автомобіль для перевезення конструкцій до 5.0 м (Mercedes-Benz); автомобіль з пониженою платформою для перевезення конструкцій висотою понад 3,0м (Mercedes-Benz); автомобіль для перевезення монтажних бригад (Fiat);</span> <span style="color: #82785a;">Мобільні приміщення:</span> <span style="color: #c0930a;">мобільних цех з надувних арочних конструкцій; мобільні побутові та адміністративні приміщення; складські контейнери;</span></p></section>
                      </li>
                      <li>  <section class="span2 offset1"><i class="icon-dropbox"></i></section>
                       <section class="span9"><a href="#">ПРОЕКТУВАННЯ</a>
                           <p>Завдяки партнерським відносинам з рядом відомих європейських фірм та архітектурних бюро фірма «Фасад» пропонує найсучасніші технологічні рішення в сфері зовнішніх огороджуючих конструкцій починаючи з 3D візуалізації фасадів закінчуючи нестандартними рішеннями окремих вузлів чи конструкцій вцілому. <span style="color: #82785a;">Перелік робіт:</span> <span style="color: #c0930a;">отримання всіх необхідних дозвільних документів, містобудівних умов; розробка проектної документації стадії РП; проходження державної експертизи (для відповідної категорії складності чи на вимогу замовника); проведення обстежень існуючих будівель; розробка індивідуальних конструктивних рішень; розрахунок просторових металоконструкцій та мембран;</span></p></section>
                      </li>
